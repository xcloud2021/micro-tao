server:
  port: 3001

spring:
  application:
    name: microservice-config-server
  profiles:
    # https://cloud.spring.io/spring-cloud-config/reference/html/#_file_system_backend
    active: native
  cloud:
    config:
      server:
        native:
#          searchLocations: classpath:/config
#          searchLocations: file:./config
#      使用git
        git:
          uri: https://gitee.com/xcloud/micro-tao.git
          default-label: main # 代码分支
          search-paths:
          - config # 配置文件所在文件夹
